<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="player-input">
    <label for="player1">Player 1 (X):</label>
    <input type="text" id="player1" placeholder="Enter Player 1's Name" required>
    
    <label for="player2">Player 2 (O):</label>
    <input type="text" id="player2" placeholder="Enter Player 2's Name" required>
    
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-board" style="display: none;">
    <div class="grid-container">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
  </div>

  <div id="fireworks"></div>

  <div id="restart-container" style="display: none;">
    <button onclick="restartGame()">Restart Game</button>
  </div>

  <script src="style.js"></script>
</body>
</html>
